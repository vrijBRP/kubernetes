apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.postgresql.initdbScriptsSecret }}
  labels:
    app.kubernetes.io/name: {{ .Values.postgresql.initdbScriptsSecret }}
    app.kubernetes.io/part-of: {{ .Release.Name }}
    helm.sh/chart: {{ include "chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
type: Opaque
data:
  init.sh: |-
    {{ .Files.Get "dbinit.sh" | b64enc }}