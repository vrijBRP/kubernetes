apiVersion: v1
kind: Secret
metadata:
  name: {{ template "fullname" . }}-balie-ws
  labels:
    app.kubernetes.io/name: {{ template "fullname" . }}-balie-ws
    app.kubernetes.io/part-of: {{ .Release.Name }}
    helm.sh/chart: {{ include "chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
type: Opaque
stringData:
  applicatie.properties: |
    #Tue Mar 16 13:27:00 GMT 2021
    app_db_name=postgres
    app_db_server={{ .Values.postgresql.host }}
    app_db_port={{ .Values.postgresql.service.port }}
    app_db_schema=
    app_db_username={{ .Values.postgresql.username }}
    app_db_password={{ .Values.postgresql.password }}
    app_db_sid=personen_ws
    c_gem={{ .Values.settings.gemeentecode }}
    license.key={{ .Values.security.license }}
    s_app=vrijBRP Balie WS
    s_gem={{ .Values.settings.gemeentenaam }}
    proweb.authentication=http://{{ include "vrijbrp.name" . }}-balie-backend/personen
    procura.endpoint=https://burgerzaken.procura.nl
    # default parameters in database
    PARM_procura.db.tns-admin-dir=
    PARM_procura.db.custom-url=
    PARM_procura.db.custom-driver=
    PARM_procura.db.db=postgres
    PARM_procura.db.sid=rvig_testdb
    PARM_procura.db.server={{ .Values.postgresql.host }}
    PARM_procura.db.port={{ .Values.postgresql.service.port }}
    PARM_procura.db.username={{ .Values.postgresql.username }}
    PARM_procura.db.password={{ .Values.postgresql.password }}
    PARM_procura.db.connections.read.min=2
    PARM_procura.db.connections.read.max=5
