apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "vrijbrp.fullname" . }}
  labels:
    {{- include "vrijbrp.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "vrijbrp.fullname" . }}
  selector:
    matchLabels:
      {{- include "vrijbrp.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "vrijbrp.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
        - name: app
          persistentVolumeClaim:
            claimName: {{ include "fullname" . }}
        - name: config
          secret:
            secretName: {{ template "fullname" . }}
        - name: log4j
          configMap:
            name: {{ template "fullname" . }}
      containers:
        - name: {{ include "vrijbrp.fullname" . }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          readinessProbe:
           initialDelaySeconds: 5
           httpGet:
             path: /personen/rest/v2/info
             port: http
          livenessProbe:
           initialDelaySeconds: 30
           httpGet:
             path: /personen/rest/v2/info
             port: http
          volumeMounts:
            - name: app
              mountPath: /usr/local/tomcat/procura/applicaties/personen
            - name: config
              mountPath: /usr/local/tomcat/procura/applicaties/personen/config/applicatie.properties
              subPath: applicatie.properties
            - name: log4j
              readOnly: true
              mountPath: /usr/local/tomcat/lib/log4j.properties
              subPath: log4j.properties
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  volumeClaimTemplates:
    - metadata:
        name: app
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi